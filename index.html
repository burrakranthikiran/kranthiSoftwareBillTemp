<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Animated Cards</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.03);
    }

    .card-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .card-description {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .card {
        max-width: 100%;
      }

      .card-body {
        padding: 0.8rem;
      }

      .card-title {
        font-size: 1rem;
      }

      .card-description {
        font-size: 0.85rem;
      }

      .card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="card-container" id="cardContainer"></div>

  <script>
    const data = [
      {
        title: "KK Bro's Travels",
        description: "Make your billing process comfortable",
        image: "./images/log.jpg",
        link: "./carRentalBill.html"
      },
      {
        title: "Kranthi Software Solutions",
        description: "Make your billing process comfortable",
        image: "./images/log.jpg",
        link: "./softwareBill.html"
      }
    ];

    const container = document.getElementById("cardContainer");

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="card-body">
          <div class="card-title">${item.title}</div>
          <div class="card-description">${item.description}</div>
        </div>
      `;

      card.addEventListener('click', () => {
        window.location.href = item.link;
      });

      container.appendChild(card);
    });
  </script>

</body>
</html>
